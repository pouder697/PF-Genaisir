<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
    content="En esta página los usuarios se pueden poner en contacto con la inmobiliaria y el personal de INMOBIARG">

    <title>INMOBIARG | Contactanos</title>

    <!-- ANIMATION CSS-->

    <!--BOOTSRAP-->

        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--BOOTSRAP ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!--CSS-->
    <link rel="stylesheet" href="../CSS/styles.css" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../assets/logo.png" class="inmobilogo" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/sell.html">Ventas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/rent.html">Alquileres</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/branchs.html">Sucursales</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="../pages/contact.html">Contacto</a>
                        </li>
                        <li>
                            <button class="btn-form login">Login</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h1 class="title animate__animated animate__fadeInLeft animate__delay-1.3s">Contacto</h1>

        <form>
            <label for="name">Nombre</label>
            <input type="text" id="name" placeholder="Escriba su Nombre">

            <label for="lastname">Apellido</label>
            <input type="text" id="lastname" placeholder="Escriba su Apellido">

            <label for="message">Mensaje</label>
            <textarea name="" id="message" cols="30" rows="10" placeholder="Deje su mensaje"></textarea>

            <input class="btn-form" type="submit">


        </form>
    </main>
    <footer>
        <img class="inmobilogo-two" src="../assets/logotwo.png" alt="Logo de inmobiarg" />
        <p class="copy">Inmobiarg | Todos los derechos reservados ©</p>
        <div class="social-media">
            <a href="https://www.instagram.com/"><i class="bi bi-instagram"></i></a>
            <a href="https://twitter.com/?lang=es"><i class="bi bi-twitter-x"></i></a>
            <a href="https://www.facebook.com/?locale=es_LA"><i class="bi bi-facebook"></i></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
